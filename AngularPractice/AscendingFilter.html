<!DOCTYPE html>
<html>
<head>
	<script src="Angular/angular.min.js">
	</script>
	<script >
		var app=angular.module("myApp",[]);
		app.filter("sortFilter",function(){
			return function(item){
				 var desc= item.sort().reverse();
				return desc;
					}

		});
		/*app.controller("sortController",function($scope){
			$scope.arr=[34,56,2,5,6,1,3];

		});*/

	</script>
</head>
<body ng-App="myApp" ng-init="arr=[2,45,91,36,100,16,29]">
	<div ng-repeat="a in arr|sortFilter">
<p>{{a}}</p>
</div>
</body>
</html>
