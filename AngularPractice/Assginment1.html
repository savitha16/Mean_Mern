<!DOCTYPE html>
<html>
<head>
<script src="Angular/angular.min.js">
	
</script>
</head>
<body ><div ng-App="">
<table>
<tr><td>Item Name</td><td><input type="text" ng-model="name"/></td><tr>
<tr><td>Quantity</td><td><input type="number" ng-model="quantity"/></td></tr>

<tr><td>Price</td><td><input type="number" ng-model="price"/></td></tr>

<tr><td>Total</td><td><input type="text" ng-model="quantity*price|currency"/></td></tr>
</table>
</div>

	
	
	

</body>
</html>
