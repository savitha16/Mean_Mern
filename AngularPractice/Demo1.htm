<!DOCTYPE html>
<html>
<head>
<script>
	function f1(){
		var name=document.getElementById("name").value;
		document.getElementsByTagName("result").value=name;
	}

</head>
<body>
	<input type="text"  id="name"/>
	<input type="button" onclick="f1()"/>
	Result:<input type="text" id="result"/>

</body>
</html>
