<!DOCTYPE html>
<html>
<head>
<script src="Angular/angular.min.js">
	
</script>
</head>
<body ng-App="" ng-init="visible=true;invisible=false">
	<p ng-show="true">Paragraph 1,hello</p>
	<p ng-show="false">Paragraph 1,hello</p>
	<p ng-show="1==1">Paragraph 1,hello</p>
	<p ng-show="1==2">Paragraph 1,hello</p>
	<p ng-show=visible>Paragraph 1,hello</p>
	<p ng-show=invisible>Paragraph 1,hello</p>
</body>
</html>
