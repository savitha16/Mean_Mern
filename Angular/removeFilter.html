<!DOCTYPE html>
<html>
<head>
	<script src="Angular/angular.min.js">
	</script>
	<script>
		var app=angular.module("myApp",[]);
		app.filter("myFilter",function(){
			return function(item){
				var res= item.split("-");
				var out=res.join(" ");
				return out;

			}
		});
	</script>
</head>
<body ng-App="myApp" ng-init="number=' '">
	input:<input type="text" ng-model="number">
	<p>{{number|myFilter}}</p>
	
</body>
</html>
